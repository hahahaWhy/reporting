<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1,shrink-to-fit=no">
<title>医生注册界面</title>
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/bootstrap-theme.min.css">
<link rel="stylesheet" href="css/signin.css">
<script src="js/bootstrap.js" type="application/javascript"></script>
</head>
<body class="text-center">
	<!--  用户登录form表单 -->
	<form class="form-signin" action="doDoctorRegister" method="post">
		<h1 class="h3 mb-3 font-weight-normal" th:text="#{doctorRegister.tap}">医生注册</h1>
		<input type="email" class="form-control" autofocus=""
			th:placeholder="#{doctorRegister.mail}" id="mail" name="mail" th:value="${mail}">
		<input type="text" class="form-control" th:placeholder="#{doctorRegister.name}" id="name"
			name="name" th:value="${name}"> 
		<input type="password"
			class="form-control" th:placeholder="#{doctorRegister.password}" id="password" name="password"
			th:value="${password}">
		<div class="alert alert-danger" role="alert" th:text="${error}"
			th:if="${error!=null}"></div>
		<button class="btn btn-lg btn-primary btn-block" type="submit" th:text="#{doctorRegister.button}">注册</button>
	</form>
</body>
</html>
